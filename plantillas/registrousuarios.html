<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>registro</title>
</head>
<body>
    

    <br>
<br>
<br>

    <div class="container ">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registro</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="formulario">
                            <div class="row">
                                <div class="form-group col-xs-12">
                                        <input type="text" name="User_Name" id="User_Name" class="form-control input-sm floatlabel" placeholder=" digite su nombre de ususario" required>
    			    		    </div>
                                <div class="form-group col-xs-12">
        	                            <input type="text" name="direccion" id="direccion" class="form-control input-sm floatlabel" placeholder=" digite su direccion de vivienda" required>
    			    		    </div>
                                <div class="form-group col-xs-12">
    		                            <input type="number" name="telefono" id="telefono" class="form-control input-sm floatlabel" placeholder="Digite su telefono" required>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
        	                            <select id="Departamento"  class="form-control mt-2" style="border: #bababa 1px solid; color:#000000;" required>
                                            <option selected>- Departamento -</option>
                                            <option value="casanare">Casanare</option>
                                          </select>
    			    				</div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
        	                            <select id="Ciudad" class="form-control mt-2" style="border: #bababa 1px solid; color:#000000;" required>
                                            <option selected>- Ciudad - </option>
                                            <option value="Mani">Mani</option>
                                            <option value="Manisales">Manisales</option>
                                            <option value="Yopal">Yopal</option>
                                          </select>
    			    				</div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="rh" id="rh" class="form-control input-sm floatlabel" placeholder="Digite su RH" required>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
        	                            <select id="Genero" class="form-control mt-2" style="border: #bababa 1px solid; color:#000000;" required>
                                            <option selected>- Genero - </option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Otro">Otro</option>
                                          </select>
    			    				</div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <input type="email" name="email" id="email" class="form-control input-sm floatlabel" placeholder=" Ingrese direccion de correo" required>
                                </div>
                                <div class="form-group col-xs-12">
                                        <input type="email" name="con_email" id="con_email" class="form-control input-sm floatlabel" placeholder=" Confirme su email" required>
                                </div>
                                <div class="form-group col-xs-12">
                                        <input type="password" name="pass" id="pass" class="form-control input-sm floatlabel" placeholder="Digite su contrasenia" required>
                                </div>
                                <div class="form-group col-xs-12">
                                    <input type="password" name="con_pass" id="con_pass" class="form-control input-sm floatlabel" placeholder="Confirmar consenia" required >
                                 </div>
                                <div>
                                    <center><button  class="btn btn-sm btn-success" type="submit" >Registrar</button></center>
                                </div>

                               
                                
                                <script type="module" src="../js/registro.js"></script>

                            
                        </form>                        
                    </div>
                </div>                    
            </div>            
        </div>        
    </div>

</body>
</html>
